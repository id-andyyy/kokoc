<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kokos{% endblock %}</title>
    <meta name="description" content="Официальный сайт футбольного клуба Kokoc">
    <meta name="keywords"
          content="футбол, кокос, kokoc, kokoc group, кокос групп, моджарунг, mojarung, клуб, футбольный, футбольный клуб, спорт">
    <meta name="author" content="Mojarung">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="{% static 'img/favicon.ico'%}">
</head>
<body>
<!-- Navbar -->
{% include "inc/_navbar.html" %}
<!-- Main -->
<main class="main">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</main>
<!--Footer-->
{% include "inc/_footer.html" %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="{% static 'js/index.js' %}"></script>

</body>
</html>
